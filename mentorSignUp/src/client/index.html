<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Email</label>
  <div class="controls">
    <input id="email" name="email" placeholder="" class="input-xlarge" required="" type="text">
    <p class="help-block">user@example.com</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="firstName">First Name</label>
  <div class="controls">
    <input id="firstName" name="firstName" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="company">Company</label>
  <div class="controls">
    <input id="company" name="company" placeholder="" class="input-xlarge" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="title">Title</label>
  <div class="controls">
    <input id="title" name="title" placeholder="" class="input-xlarge" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="zip">ZIP</label>
  <div class="controls">
    <input id="zip" name="zip" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="expertise">Area of expertise</label>
  <div class="controls">
    <input id="expertise" name="expertise" placeholder="" class="input-xlarge" type="text">
    <p class="help-block">(e.g. web development, gaming, mobile apps, databases, etc.)</p>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="skills">Skills</label>
  <div class="controls">
    <label class="checkbox" for="skills-0">
      <input name="skills" id="skills-0" value="Arduino / Raspberry Pi / Hardware hacking" type="checkbox">
      Arduino / Raspberry Pi / Hardware hacking
    </label>
    <label class="checkbox" for="skills-1">
      <input name="skills" id="skills-1" value="CSS" type="checkbox">
      CSS
    </label>
    <label class="checkbox" for="skills-2">
      <input name="skills" id="skills-2" value="HTML5" type="checkbox">
      HTML5
    </label>
    <label class="checkbox" for="skills-3">
      <input name="skills" id="skills-3" value="JavaScript" type="checkbox">
      JavaScript
    </label>
    <label class="checkbox" for="skills-4">
      <input name="skills" id="skills-4" value="Node.js" type="checkbox">
      Node.js
    </label>
    <label class="checkbox" for="skills-5">
      <input name="skills" id="skills-5" value="Scratch" type="checkbox">
      Scratch
    </label>
    <label class="checkbox" for="skills-6">
      <input name="skills" id="skills-6" value="Python" type="checkbox">
      Python
    </label>
    <label class="checkbox" for="skills-7">
      <input name="skills" id="skills-7" value="Ruby" type="checkbox">
      Ruby
    </label>
    <label class="checkbox" for="skills-8">
      <input name="skills" id="skills-8" value="PHP" type="checkbox">
      PHP
    </label>
    <label class="checkbox" for="skills-9">
      <input name="skills" id="skills-9" value="Java" type="checkbox">
      Java
    </label>
    <label class="checkbox" for="skills-10">
      <input name="skills" id="skills-10" value="C#" type="checkbox">
      C#
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="other">Other Skills</label>
  <div class="controls">                     
    <textarea id="other" name="other"></textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="kidExperience">Kid Experience</label>
  <div class="controls">
    <label class="checkbox" for="kidExperience-0">
      <input name="kidExperience" id="kidExperience-0" value="I have experience working or volunteering with kids ages 7 to 17" type="checkbox">
      I have experience working or volunteering with kids ages 7 to 17
    </label>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="volunteering">I Can Help By...</label>
  <div class="controls">
    <label class="checkbox" for="volunteering-0">
      <input name="volunteering" id="volunteering-0" value="Mentoring kids on technology" type="checkbox">
      Mentoring kids on technology
    </label>
    <label class="checkbox" for="volunteering-1">
      <input name="volunteering" id="volunteering-1" value="Supporting the event as a volunteer" type="checkbox">
      Supporting the event as a volunteer
    </label>
    <label class="checkbox" for="volunteering-2">
      <input name="volunteering" id="volunteering-2" value="Leading a 4-week exploration on a topic" type="checkbox">
      Leading a 4-week exploration on a topic
    </label>
    <label class="checkbox" for="volunteering-3">
      <input name="volunteering" id="volunteering-3" value="Donating or reimaging computers" type="checkbox">
      Donating or reimaging computers
    </label>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="backgroundCheck">Background Check</label>
  <div class="controls">
    <label class="checkbox" for="backgroundCheck-0">
      <input name="backgroundCheck" id="backgroundCheck-0" value="I agree to a background check" type="checkbox">
      I agree to a background check
    </label>
  </div>
</div>

</fieldset>
</form>
